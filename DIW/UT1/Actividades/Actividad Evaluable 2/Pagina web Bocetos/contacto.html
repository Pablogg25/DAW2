<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Hard Enduro World Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>HARD ENDURO WORLD PORTAL</h1>
      <nav>
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="eventos.html">EVENTOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
          <li>
            <a href="sobre-nosotros.html" class="active">SOBRE NOSOTROS</a>
          </li>
        </ul>
        <select id="language">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </nav>
    </header>

    <main>
      <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" />

        <label for="message">Mensaje</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="social-links">
        <a href="https://www.facebook.com/HardEnduroWorld" target="_blank">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://twitter.com/HardEnduroWorld" target="_blank">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/HardEnduroWorld" target="_blank">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="mailto:info@hardenduroworldportal.es">
          <i class="fas fa-envelope fa-2x"></i>
        </a>
      </div>
    </main>

    <footer>
      <p>
        <a href="#">Política de Privacidad</a> |
        <a href="#">Política de Cookies</a>
      </p>

      <div class="social-links">
        <a
          href="https://www.facebook.com/HardEnduroWorld"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg"
            alt="Facebook"
            width="28"
            height="28"
            style="margin: 0 8px; vertical-align: middle"
          />
        </a>
        <a
          href="https://twitter.com/HardEnduroWorld"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Twitter"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg"
            alt="Twitter"
            width="28"
            height="28"
            style="margin: 0 8px; vertical-align: middle"
          />
        </a>
        <a
          href="https://www.instagram.com/HardEnduroWorld"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
            alt="Instagram"
            width="28"
            height="28"
            style="margin: 0 8px; vertical-align: middle"
          />
        </a>
        <a
          href="mailto:info@hardenduroworldportal.es"
          aria-label="Correo electrónico"
        >
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg"
            alt="Gmail"
            width="28"
            height="28"
            style="margin: 0 8px; vertical-align: middle"
          />
        </a>
      </div>

      <p>Autor: Pablo González García</p>
    </footer>
  </body>
</html>
