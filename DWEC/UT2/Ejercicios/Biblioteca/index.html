<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestión red de bibliotecas - UD2E6</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Gestión red de bibliotecas (UD2E6)</h1>

    <nav>
      <button id="menu-autores">Listado autores</button>
      <button id="menu-libros">Listado libros</button>
      <button id="menu-bibliotecas">Listado bibliotecas</button>
    </nav>

    <form id="form-buscador" style="margin-bottom: 10px">
      <input type="text" id="busqueda-text" placeholder="Buscar..." />
      <label
        ><input type="radio" name="tipo-busqueda" value="libro" checked />
        Libros</label
      >
      <label
        ><input type="radio" name="tipo-busqueda" value="autor" />
        Autores</label
      >
      <button type="submit">Buscar</button>
    </form>

    <div id="app"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
