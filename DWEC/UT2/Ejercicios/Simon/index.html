<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria - SIMON</title>
  <link rel="stylesheet" href="simon.css">
</head>
<body>
  <h1>SIMON</h1>
  <div id="contenedor">
    <!-- Columna izquierda: tablero -->
    <div id="juego">
      <table>
        <tr>
          <td><button id="verde" class="color"></button></td>
          <td><button id="rojo" class="color"></button></td>
        </tr>
        <tr>
          <td><button id="amarillo" class="color"></button></td>
          <td><button id="azul" class="color"></button></td>
        </tr>
      </table>
    </div>

    <!-- Columna derecha: controles -->
    <div id="control">
      <label>Tiempo encendido (ms):</label>
      <input type="number" id="tiempoOn" value="700"><br><br>

      <label>Tiempo entre luces (ms):</label>
      <input type="number" id="tiempoOff" value="300"><br><br>

      <button id="btnComenzar">Comenzar</button><br><br>

      <p><b>Mejor racha:</b> <span id="mejorRacha">0</span></p>
      <p><b>Progreso:</b> <span id="rachaActual">0 de 0</span></p>
    </div>
  </div>

  <script src="simon.js"></script>
</body>
</html>
